<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Kỷ Niệm Của Chúng Ta</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 1200px;
            width: 95%;
            padding: 20px;
        }

        /* Login Screen */
        .login-screen {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 350px;
            margin: 0 auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-screen h1 {
            color: white;
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: 300;
        }

        .login-screen p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
            font-size: 14px;
            font-weight: 300;
        }

        .heart-icon {
            font-size: 40px;
            color: #ff6b6b;
            margin-bottom: 20px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Passcode Display */
        .passcode-display {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        .passcode-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: transparent;
            transition: all 0.3s ease;
        }

        .passcode-dot.filled {
            background: white;
            border-color: white;
            animation: dotFill 0.2s ease;
        }

        @keyframes dotFill {
            0% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Numpad */
        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
            max-width: 280px;
            margin-left: auto;
            margin-right: auto;
        }

        .numpad-btn {
            width: 75px;
            height: 75px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 24px;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .numpad-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .numpad-btn:active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0.95);
        }

        .numpad-btn.zero {
            grid-column: 2;
        }

        .numpad-btn.delete {
            background: transparent;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
        }

        .numpad-btn.delete:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .emergency-text {
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            margin-top: 20px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .emergency-text:hover {
            color: rgba(255, 255, 255, 0.7);
        }

        .error-message {
            color: #ff3b30;
            margin-top: 15px;
            font-size: 14px;
            font-weight: 300;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .passcode-display.error .passcode-dot.filled {
            background: #ff3b30;
            border-color: #ff3b30;
        }

        /* Album Screen */
        .album-screen {
            display: none;
        }

        .album-header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .album-header h1 {
            font-size: 36px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .album-header p {
            font-size: 18px;
            opacity: 0.9;
        }

        .upload-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: rgba(102, 126, 234, 0.2);
            border-color: #764ba2;
        }

        .upload-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .photo-item {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .photo-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .photo-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .photo-info {
            text-align: center;
        }

        .photo-date {
            color: #666;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .photo-title {
            color: #333;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #ff5252;
        }

        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            position: relative;
        }

        .modal-content img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }

        .close-modal {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-state .heart-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 16px;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .photo-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }
            
            .album-header h1 {
                font-size: 28px;
            }
            
            .upload-area {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div class="login-screen" id="loginScreen">
            <div class="heart-icon">💕</div>
            <h1>Album Kỷ Niệm</h1>
            <p>Nhập mật khẩu để xem những khoảnh khắc đẹp của chúng ta</p>
            
            <!-- Passcode Display -->
            <div class="passcode-display" id="passcodeDisplay">
                <div class="passcode-dot"></div>
                <div class="passcode-dot"></div>
                <div class="passcode-dot"></div>
                <div class="passcode-dot"></div>
                <div class="passcode-dot"></div>
                <div class="passcode-dot"></div>
            </div>

            <!-- Numpad -->
            <div class="numpad">
                <button class="numpad-btn" onclick="addDigit('1')">1</button>
                <button class="numpad-btn" onclick="addDigit('2')">2</button>
                <button class="numpad-btn" onclick="addDigit('3')">3</button>
                <button class="numpad-btn" onclick="addDigit('4')">4</button>
                <button class="numpad-btn" onclick="addDigit('5')">5</button>
                <button class="numpad-btn" onclick="addDigit('6')">6</button>
                <button class="numpad-btn" onclick="addDigit('7')">7</button>
                <button class="numpad-btn" onclick="addDigit('8')">8</button>
                <button class="numpad-btn" onclick="addDigit('9')">9</button>
                <div></div>
                <button class="numpad-btn zero" onclick="addDigit('0')">0</button>
                <button class="numpad-btn delete" onclick="deleteDigit()">⌫</button>
            </div>

            <div class="emergency-text" onclick="showPasswordHint()">
                Quên mật khẩu?
            </div>
            <div class="error-message" id="errorMessage"></div>
        </div>

        <!-- Album Screen -->
        <div class="album-screen" id="albumScreen">
            <button class="logout-btn" onclick="logout()">Đăng Xuất</button>
            
            <div class="album-header">
                <h1>💕 Album Của Chúng Ta 💕</h1>
                <p>Những khoảnh khắc đẹp nhất được lưu giữ mãi mãi</p>
            </div>

            <div class="upload-section">
                <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
                    <div class="upload-icon">📸</div>
                    <h3>Thêm Ảnh Mới</h3>
                    <p>Kéo thả ảnh vào đây hoặc nhấn để chọn</p>
                </div>
                <input type="file" id="fileInput" class="file-input" multiple accept="image/*" onchange="handleFileSelect(this.files)">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    Chọn Ảnh
                </button>
            </div>

            <div class="photo-grid" id="photoGrid">
                <!-- Photos will be displayed here -->
            </div>
        </div>
    </div>

    <!-- Modal for full image view -->
    <div class="modal" id="imageModal" onclick="closeModal()">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">&times;</button>
            <img id="modalImage" src="" alt="">
        </div>
    </div>

    <script>
        // Password configuration
        const PASSWORD = "143520"; // Mật khẩu 6 số (I Love You = 143, Love = 520)
        
        // Storage for photos (in memory)
        let photos = [];
        let photoIdCounter = 1;
        let currentPasscode = "";

        // Add digit to passcode
        function addDigit(digit) {
            if (currentPasscode.length < 6) {
                currentPasscode += digit;
                updatePasscodeDisplay();
                
                if (currentPasscode.length === 6) {
                    setTimeout(checkPassword, 300);
                }
            }
        }

        // Delete last digit
        function deleteDigit() {
            if (currentPasscode.length > 0) {
                currentPasscode = currentPasscode.slice(0, -1);
                updatePasscodeDisplay();
            }
        }

        // Update passcode display dots
        function updatePasscodeDisplay() {
            const dots = document.querySelectorAll('.passcode-dot');
            const display = document.getElementById('passcodeDisplay');
            
            // Remove error class
            display.classList.remove('error');
            
            dots.forEach((dot, index) => {
                if (index < currentPasscode.length) {
                    dot.classList.add('filled');
                } else {
                    dot.classList.remove('filled');
                }
            });
        }

        // Check password
        function checkPassword() {
            const errorMessage = document.getElementById('errorMessage');
            const display = document.getElementById('passcodeDisplay');
            
            if (currentPasscode === PASSWORD) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('albumScreen').style.display = 'block';
                loadPhotos();
                currentPasscode = "";
                updatePasscodeDisplay();
            } else {
                // Show error
                display.classList.add('error');
                errorMessage.textContent = 'Mật khẩu không đúng';
                
                // Clear passcode after delay
                setTimeout(() => {
                    currentPasscode = "";
                    updatePasscodeDisplay();
                    errorMessage.textContent = '';
                    display.classList.remove('error');
                }, 1500);
            }
        }

        // Show password hint
        function showPasswordHint() {
            alert('Gợi ý: Mật khẩu là 6 số\n"I Love You" = 143\n"Love" = 520\nKết hợp lại: 143520');
        }

        // Logout function
        function logout() {
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('albumScreen').style.display = 'none';
            currentPasscode = "";
            updatePasscodeDisplay();
        }

        // Drag and drop functionality
        const uploadArea = document.getElementById('uploadArea');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            handleFileSelect(files);
        });

        // Handle file selection
        function handleFileSelect(files) {
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const photo = {
                            id: photoIdCounter++,
                            src: e.target.result,
                            name: file.name,
                            date: new Date().toLocaleDateString('vi-VN'),
                            uploadTime: new Date().toLocaleString('vi-VN')
                        };
                        photos.unshift(photo); // Add to beginning
                        displayPhotos();
                    };
                    reader.readAsDataURL(file);
                }
            }
        }

        // Display photos
        function displayPhotos() {
            const photoGrid = document.getElementById('photoGrid');
            
            if (photos.length === 0) {
                photoGrid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="heart-icon">💕</div>
                        <h3>Chưa có ảnh nào</h3>
                        <p>Hãy thêm những khoảnh khắc đẹp đầu tiên của các bạn!</p>
                    </div>
                `;
                return;
            }

            photoGrid.innerHTML = photos.map(photo => `
                <div class="photo-item">
                    <img src="${photo.src}" alt="${photo.name}" onclick="openModal('${photo.src}')">
                    <div class="photo-info">
                        <div class="photo-date">${photo.uploadTime}</div>
                        <div class="photo-title">${photo.name}</div>
                        <button class="delete-btn" onclick="deletePhoto(${photo.id})">Xóa</button>
                    </div>
                </div>
            `).join('');
        }

        // Delete photo
        function deletePhoto(id) {
            if (confirm('Bạn có chắc muốn xóa ảnh này?')) {
                photos = photos.filter(photo => photo.id !== id);
                displayPhotos();
            }
        }

        // Modal functions
        function openModal(src) {
            document.getElementById('modalImage').src = src;
            document.getElementById('imageModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        // Load photos on start
        function loadPhotos() {
            displayPhotos();
        }

        // Close modal when clicking outside image
        document.getElementById('imageModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Add some sample photos for demonstration
        window.addEventListener('load', function() {
            // You can uncomment the lines below to add sample photos
            /*
            photos = [
                {
                    id: photoIdCounter++,
                    src: 'data:image/svg+xml;base64,' + btoa('<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200"><rect width="300" height="200" fill="#f0f0f0"/><text x="150" y="100" text-anchor="middle" dy="0.35em" font-family="Arial" font-size="16" fill="#666">Ảnh mẫu 1</text></svg>'),
                    name: 'Kỷ niệm đầu tiên',
                    date: new Date().toLocaleDateString('vi-VN'),
                    uploadTime: new Date().toLocaleString('vi-VN')
                }
            ];
            */
        });
    </script>
</body>
</html>
